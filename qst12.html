<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Questão 12</title>
</head>

<body>
    <div id="x">13</div>
    <div id="y">18</div>
    <div id="produto"></div>
    <div id="soma"></div>
    <script>
    var x = parseInt(document.getElementById("x").textContent);
    var y = parseInt(document.getElementById("y").textContent);
    var produto = document.getElementById("produto");
    var soma = document.getElementById("soma");
    produto.textContent = "O produto de " + x + " e " + y + " é " + (x*y) + "!";
    soma.textContent = "A soma de " + x + " e " + y + " é " + (x+y) + "!";
    </script>
</body>

</html>
