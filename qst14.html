<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Questão 14</title>
</head>
<body>
    <div id="x" contenteditable="true">7</div>
    <div id="y" contenteditable="true">5</div>
    <div id="produto"></div>
    <div id="soma"></div>
    <button id="calcular">Calcular</button>
    <script>
        var x = document.getElementById("x");
        var y = document.getElementById("y");
        var produto = document.getElementById("produto");
        var soma = document.getElementById("soma");
        var botao = document.getElementById("calcular");
        botao.addEventListener("click", function realizarCalculo() {
            var valX = parseInt(x.textContent);
            var valY = parseInt(y.textContent);
           produto.textContent =  "O produto de " + valX + " e " + valY + " é " + (valX * valY) + "!";
           soma.textContent =  "A soma de " + valX + " e " + valY + " é " + (valX + valY) + "!";
        });
    </script>
</body>
</html>
